<!DOCTYPE html>
<html>
<head>
	<title>Person_PROFiLE Form</title>
</head>
<body><center/>
	<br/>
	<br/>
	<br/>
	<table border="1" width="20%">
		<tr height="80px">
			<td colspan="2"><h1><b><center/>PERSON PROFILE</b></h1></td>
		</tr>
	
	<form>
		
		<tr>
			<td><b/>Name:</td>
			<td><input type="text" name="" value=""/></td>
		</tr>
		<tr>
			<td><b/>Email:</td>
			<td> <input type="text" name="" value=""/></td>
		</tr>
		
		<tr>
			<td><b/>Gender: </td>
			<td> 
				<input type="radio" name="gender" value="">Male 
				<input type="radio" name="gender" value="">Female
				<input type="radio" name="gender" value="">Other
			</td>
		</tr>
		<tr>
			<td><b/>DOB:</td>
			<td><input type="date" name="" value=""/></td>
		</tr>
		<tr>
			<td><b/>BG:</td>
			<td>
				<select>
					<option>A+</option>
					<option>B+</option>
					<option>A-</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td><b/>Degree:</td>
			<td>
				<input type="checkbox" name="">SSC
				<input type="checkbox" name="">HSC
				<input type="checkbox" name="">BSc
				<input type="checkbox" name="">MSc
			</td>
		</tr>
		
		<tr>
			<td><b/> Photo: </td>
			<td>
				<textarea> </textarea>
			</td>
		</tr>
		<tr><center/>
			<td></td>
			<td>
				<input type="button" name="" value="Click">
				<input type="submit" name="" value="Submit">
				<input type="reset" name="" value="Reset">
				<input type="file" name="" value="browse">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
